<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
    <div class="index-body container">

        <div class="row">
            <div class="col-md-12">
                <div class="mast-head jumbotron text-center">
                    <h1>Mussolini Train Schedule</h1>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="schedule card">
                    <div class="card-header">
                        <h4>Trains</h4>
                    </div>
                    <div class="card-body">
                        <table id="train-schedule" class="table">
                            <thead>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min.)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="schedule-form card primary">
                    <div class="card-header">
                        <h4>Add Trains</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="Train Name">Train Name</label>
                                <input type="text" class="form-control" id="name" rows="1">
                            </div>

                            <div class="form-group">
                                <label for="Destination">Destination</label>
                                <input type="text" class="form-control" id="destination" rows="1">
                            </div>

                            <div class="form-group">
                                <label for="First Train Time">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-time" rows="1">
                            </div>

                            <div class="form-group">
                                <label for="Frequency">Frequency (min.)</label>
                                <input type="text" class="form-control" id="frequency" rows="1">
                            </div>
                            <button type="button" id="submit-button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
