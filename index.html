<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron bg-primary border border-warning text-warning">
                    Mussolini
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card primary border border-warning">
                    <div class="card-header bg-primary text-warning">Trains</div>
                    <div class="card-body">
                        <table id="train-schedule" class="table">
                            <thead>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </thead>
                            <tbody>
                                <tr id="table-contents">
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card primary border border-warning">
                    <div class="card-header bg-primary text-warning">Add Trains</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="Train Name">Train Name</label>
                                <input type="text" class="form-control" id="name" rows="1">
                            </div>

                            <div class="form-group">
                                <label for="Destination">Destination</label>
                                <input type="text" class="form-control" id="destination" rows="1">
                            </div>

                            <div class="form-group">
                                <label for="First Train Time">First Train Time (HH:mm - military time)</label>
                                <input type="time" class="form-control" id="first-time" rows="1">
                            </div>

                            <div class="form-group">
                                <label for="Frequency">Frequency (min.)</label>
                                <input type="time" class="form-control" id="frequency" rows="1">
                            </div>

                            <button type="button" id="submit-button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
